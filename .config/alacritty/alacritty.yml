env:
  TERM: alacritty

import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

window:
  dimensions:
    columns: 0
    lines: 0

  padding:
    x: 10
    y: 10

  decorations: full
  startup_mode: Windowed
  title: Alacritty

  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 25000

font:
  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular

  bold:
    family: UbuntuMono Nerd Font Mono
    style: Bold

  italic:
    family: UbuntuMono Nerd Font Mono
    style: Italic

  bold_italic:
    family: UbuntuMono Nerd Font Mono
    style: Bold Italic

  size: 19.0
  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

bell:
  animation: EaseOutQuart # Default: EaseOutExpo
  duration: 0
  color: '#ffffff'
  command: None
  opacity: 0.75

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Underline
    blinking: On

  vi_mode_style: Beam
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true

shell:
  program: /bin/bash
  args:
    - --login

alt_send_esc: false

mouse:
  double_click: {threshold: 300}
  triple_click: {threshold: 300}
  hide_when_typing: false
  hints:
    launcher:
      program: firefox
      args: []



key_bindings:
  - {key: Paste, action: Paste}
  - {key: Copy, action: Copy}

